<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Egg Crack!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="eggshell.ico">
</head>
<body>
  <div id="header">
    <table id="title">
      <tr>
        <td>
          <image id="eggpic" src="./fullegg.jpg" width="240" height="200"  onclick="changePhoto();"></image>
        </td>
      </tr>
      <tr>
        <td>
          <button id="reset" onclick="reset()">Reset!</button>
        </td>
      </tr>
    </table>
  </div>

  <script>
    function changePhoto(){
      eggpic.onclick = null;
      var random = Math.floor(Math.random() * (10)) + 1;
      if(random <= 2){
        eggpic.src = "./lulegg.jpg";
      }else{
        eggpic.src = "./crackedegg.jpg";
      }
    }

    function reset(){
      eggpic.onclick = changePhoto;
      eggpic.src = "./fullegg.jpg";

    }
  </script>
</body>
</html>
